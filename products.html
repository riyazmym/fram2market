<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | Farm2Market</title>
  <style>
    /* DO NOT REMOVE: Important styles for Farm2Market functionality */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      overflow: hidden;
    }
    #products-container {
      width: 100%;
      transition: width 0.4s;
      background-image: url('images.f2m/products-bg.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
      overflow-y: auto;
      height: 100vh;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #4CAF50;
      font-size: 26px;
    }
    #search-bar {
      padding: 14px 20px;
      font-size: 18px;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      width: 50%;
      margin: 0 auto 30px auto;
      display: block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-card {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .product-card img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-info {
      padding-left: 20px;
      flex: 1;
    }
    .product-info h2 {
      margin: 0 0 5px;
    }
    .product-info p {
      margin: 3px 0;
    }
    .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #d32f2f;
    }
    .product-info button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .product-info button:hover {
      background-color: #45a049;
    }
    #cart-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 2;
    }
    #cart {
      position: fixed;
      top: 0;
      right: 0;
      width: 0;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      background-image: url('images.f2m/cart-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
      transition: width 0.4s;
    }
    #cart.open {
      width: 30%;
    }
    #cart h2 {
      margin-top: 0;
      color: #fff;
      text-align: center;
    }
    #cart .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    #cart .logo img {
      height: 150px;
    }
    #cart .logo span {
      color: #4CAF50;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    #cart-items {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .remove-btn {
      background-color: #e53935;
      border: none;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    #cart-total {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: white;
      text-align: center;
    }
    #error-msg {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #buy-now {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      background-color: #ff5722;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    #buy-now:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

  <div id="cart-toggle">ðŸ›’ Open Cart</div>

  <!-- Product Section -->
  <div id="products-container">
    <div class="header">
      <h1 style="color: #000; font-size: 2.5rem; text-align: center; margin-bottom: 20px;">
        Top Farming Products from Andhra Pradesh
      </h1>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search products..." onkeyup="searchProducts()" />
    </div>

    <!-- Cart Sidebar -->
    <div id="cart">
      <div class="logo">
        <img src="images.f2m/logo.png" alt="Farm2Market Logo">
        <span>FARM 2 MARKET</span>
      </div>
      <div id="cart-items">
        <p>No items added yet.</p>
      </div>
      <div id="cart-total"></div>
      <div id="error-msg"></div>
      <button id="buy-now" onclick="checkout()">BUY NOW</button>
    </div>
  </div>

  <script>
    const products = [
      { name: "Rice", location: "Krishna", price: 55, weight: "1kg", description: "Premium Andhra rice", image: "images.f2m/rice.jpg" },
      { name: "Banana", location: "Kadapa", price: 35, weight: "1 dozen", description: "Fresh ripe bananas", image: "images.f2m/banana.jpg" },
      { name: "Mango", location: "Chittoor", price: 80, weight: "1kg", description: "Sweet Banganapalle mangoes", image: "images.f2m/mango.jpg" },
      { name: "Tomato", location: "Guntur", price: 25, weight: "1kg", description: "Juicy red tomatoes", image: "images.f2m/tomato.jpg" },
      { name: "Chilli", location: "Guntur", price: 150, weight: "1kg", description: "Dried red chilies", image: "images.f2m/chilli.jpg" },
      { name: "Cotton", location: "Kurnool", price: 60, weight: "1kg", description: "Raw white cotton", image: "images.f2m/cotton.jpg" },
      { name: "Sugarcane", location: "West Godavari", price: 30, weight: "1 stick", description: "Fresh sugarcane sticks", image: "images.f2m/sugarcane.jpg" },
      { name: "Groundnut", location: "Anantapur", price: 85, weight: "1kg", description: "Organic groundnuts", image: "images.f2m/groundnut.jpg" },
      { name: "Maize", location: "Nellore", price: 25, weight: "1kg", description: "Yellow corn maize", image: "images.f2m/maize.jpg" }
    ];

    const productsContainer = document.getElementById('products-container');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const errorMsg = document.getElementById('error-msg');
    const cart = [];

    // Load cart from localStorage on page load
    const savedCart = localStorage.getItem('cart');
    if (savedCart) {
      const parsedCart = JSON.parse(savedCart);
      parsedCart.forEach(item => cart.push(item));
      updateCart();
    }

    function updateCart() {
      localStorage.setItem('cart', JSON.stringify(cart)); // Save to localStorage
      cartItemsContainer.innerHTML = '';
      errorMsg.textContent = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>No items added yet.</p>';
        cartTotal.textContent = '';
        return;
      }

      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name} - â‚¹${item.price} x ${item.quantity}</span>
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
        `;
        total += item.price * item.quantity;
        cartItemsContainer.appendChild(div);
      });

      cartTotal.textContent = `Total: â‚¹${total}`;
    }

    function addToCart(product) {
      const existing = cart.find(item => item.name === product.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCart();
    }

    function removeFromCart(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      } else {
        cart.splice(index, 1);
      }
      updateCart();
    }

    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'product-card';

      const img = document.createElement('img');
      img.src = product.image;
      card.appendChild(img);

      const infoDiv = document.createElement('div');
      infoDiv.className = 'product-info';

      const name = document.createElement('h2');
      name.textContent = product.name;

      const location = document.createElement('p');
      location.textContent = `Cultivated in: ${product.location}`;

      const price = document.createElement('p');
      price.textContent = `â‚¹${product.price}`;

      const weight = document.createElement('p');
      weight.textContent = `Weight: ${product.weight}`;

      const description = document.createElement('p');
      description.textContent = `Description: ${product.description}`;

      const button = document.createElement('button');
      button.textContent = 'Add to Cart';
      button.onclick = () => addToCart(product);

      infoDiv.appendChild(name);
      infoDiv.appendChild(location);
      infoDiv.appendChild(price);
      infoDiv.appendChild(weight);
      infoDiv.appendChild(description);
      infoDiv.appendChild(button);

      card.appendChild(infoDiv);
      productsContainer.appendChild(card);
    }

    products.forEach(createProductCard);

    const cartToggle = document.getElementById('cart-toggle');
    const cartSidebar = document.getElementById('cart');

    cartToggle.addEventListener('click', () => {
      cartSidebar.classList.toggle('open');
    });

    function checkout() {
      const totalAmount = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
      const minOrderAmount = 2000;

      if (totalAmount < minOrderAmount) {
        errorMsg.textContent = `Minimum order value is â‚¹${minOrderAmount}. Your total is â‚¹${totalAmount}.`;
      } else {
        alert(`Proceeding to checkout with total of â‚¹${totalAmount}`);
        window.location.href = "checkout.html";
      }
    }

    function searchProducts() {
      const input = document.getElementById('search-bar').value.toLowerCase();
      productsContainer.querySelectorAll('.product-card').forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        card.style.display = title.includes(input) ? '' : 'none';
      });
    }
  </script>

</body>
</html>
